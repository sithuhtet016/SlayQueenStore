name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build, Typecheck, Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run linter (if configured)
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ] || [ -f .eslintrc.json ] || [ -f .eslintrc.yml ] || [ -f .eslintrc.yaml ] || [ -f .eslintrc ] || grep -q '"eslintConfig"' package.json 2>/dev/null; then
            echo "ESLint config detected â€” running npm run lint"
            npm run lint
          else
            echo "No ESLint configuration detected, skipping lint step."
          fi

      - name: Type-check (if configured)
        run: npm run typecheck --if-present

      - name: Build (if configured)
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Upload test results (JUnit/coverage) - optional
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage
            test-results.xml
